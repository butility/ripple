<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Ripple Effect</title>
    <link rel="stylesheet" href="../ripple.css">
    <style>
        /* Simple button styling for the example */
        .ripple-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Basic Ripple Effect Example</h1>
    <button id="basic-button" class="ripple-button">Click Me</button>

    <script>
        import Ripple from "../ripple.js"
        // Create a basic ripple effect using the global Ripple class
        const button = document.getElementById('basic-button');
        new Ripple(button);
    </script>
</body>
</html>
